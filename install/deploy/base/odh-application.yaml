apiVersion: applications.console.openshift.io/v1alpha1
kind: OdhApplication
metadata:
  name: anaconda-ce
spec:
  displayName: Anaconda Commercial Edition
  provider: Anaconda
  description: |-
    The world's most popular open-source package distribution and management experience. Optimized
    and supported for commercial use.
  kfdefApplications: []
  route: ''
  img: images/anaconda-ce.svg
  category: Partner managed
  support: third party support
  docsLink: https://docs.anaconda.com/
  quickStart: ''
  getStartedLink: https://anaconda.cloud/register?utm_source=redhat-rhods-summit
  enable:
    title: Connect Anaconda to JupyterHub
    actionLabel: Connect
    description: ''
    variables:
      Anaconda_ce_key: password
    variableDisplayText:
      Anaconda_ce_key: Anaconda CE Key
    variableHelpText:
      Anaconda_ce_key: This key is given to you by Anaconda
    validationJob: anaconda-ce-periodic-validator
    validationSecret: anaconda-ce-access
    validationConfigMap: anaconda-ce-validation-result
---
apiVersion: applications.console.openshift.io/v1alpha1
kind: OdhApplication
metadata:
  name: jupyterhub
spec:
  displayName: JupyterHub
  provider: Jupyter
  description: |-
    A multi-user version of the notebook designed for companies, classrooms and research labs.
  kfdefApplications: ['jupyterhub', 'notebook-images']
  route: jupyterhub
  routeNamespace: redhat-ods-applications # {"$openapi":"ROUTE_NAMESPACE"}
  csvName: opendatahub
  img: images/jupyterhub.svg
  category: Red Hat managed
  support: red hat
  docsLink: https://jupyter.org/hub
  quickStart: create-jupyter-notebook
  getStartedLink: https://jupyterhub.readthedocs.io/en/stable/getting-started/index.html
---
apiVersion: applications.console.openshift.io/v1alpha1
kind: OdhApplication
metadata:
  name: aikit
spec:
  displayName: Intel® AI Analytics Toolkit Container
  provider: Intel
  description: "Deliver high-performance deep learning (DL) training on Intel® XPUs
    and integrate fast inference into your AI development workflow with Intel-optimized
    DL frameworks: TensorFlow and PyTorch, pretrained models, and low-precision tools. "
  kfdefApplications: ['jupyterhub', 'notebook-images']
  route: jupyterhub
  img: images/oneapi.png
  category: Intel managed
  support: Intel
  docsLink: https://software.intel.com/content/www/us/en/develop/tools/oneapi/ai-analytics-toolkit.html
  quickStart: create-aikit-notebook
  getStartedLink: https://software.intel.com/content/www/us/en/develop/documentation/get-started-with-ai-linux/top.html
